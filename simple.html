<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Photo</title> <!-- Add title element -->
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>
    <div id="main">
        <h3>Take a Photo</h3>
        <video id="camera-feed" width="400" height="300" autoplay></video>
        <button id="capture-button">Capture Photo</button>
    </div>

    <script type="text/javascript">
        JFCustomWidget.subscribe("ready", function(){
            // Access the camera and display feed
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    var video = document.getElementById('camera-feed');
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.error('Error accessing camera:', err);
                });

            // Capture photo when button is clicked
            document.getElementById('capture-button').addEventListener('click', function() {
                var canvas = document.createElement('canvas');
                var video = document.getElementById('camera-feed');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                var context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var photoUrl = canvas.toDataURL('image/png');
                
                // Send the captured photo to JotForm
                var msg = {
                    valid: true,
                    value: photoUrl
                }
                JFCustomWidget.sendSubmit(msg);
            });
        });
    </script>
</body>
</html>
